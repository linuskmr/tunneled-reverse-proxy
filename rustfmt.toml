# See https://rust-lang.github.io/rustfmt/?version=v1.6.0

# We prefer that `cargo fmt` uses tabs instead of spaces
hard_tabs = true
match_block_trailing_comma = true

# Set all width settings like fn_call_width, array_width, chain_width
use_small_heuristics = "Max"
max_width = 120

imports_granularity = "Crate"
group_imports = "StdExternalCrate"

format_code_in_doc_comments = true